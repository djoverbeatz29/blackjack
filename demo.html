<html>
    <head>
        <meta charset="utf-8">
        <title>Blackjack Main Page</title>
        <link rel="stylesheet" href="style.css">
        <script src="demo.js"></script>
        <audio id= "sound">
            <source src="http://www.soundjay.com/misc/sounds/shuffling-cards-5.mp3"/>
        </audio>
    </head>
    <body>

        <form id='login-form'>
            <h1>Blackjack Login Page</h1>
            <div id='bj-pics'>
                <img id='cards-pic' src='./other-images/cards.jpg'>
                <img id='chips-pic' src='./other-images/chips.jpg'>
            </div>
            <p></p>
            <label for='username'>Username</label>
            <input type='text' name='username'><br>
            <label for='password'>Password</label>
            <input type='password' name='password'><br>
            <input type='submit' value='Login or Create Account'>
        </form>

        <div id='game-center'>
            <div class='players'>
                <div class='player' pid='0'>
                    <h2>Dealer Score: </h2>
                    <div class='card-holder'>
                    </div>
                </div>
                <div class='player' pid='1'>
                    <h2>Your Score: </h2>
                    <div class='card-holder'>
                    </div>
                    <div class='card-holder-dub'>
                    </div>
                    <button id='double'>Double</button>
                    <button id='split'>Split</button>
                    <div class='play-buttons'>
                        <button id='hit'>Hit</button>
                        <button id='stay'>Stay</button>
                    </div>
                </div>
            </div>
            <button id='winner'>Get Winner</button>
            <button id='new-game'>New Game</button>
            <p id='dialog'></p>
        </div>
    </body>
</html>
