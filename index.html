<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blackjack Main Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <audio id= "sound">
      <source src="http://www.soundjay.com/misc/sounds/shuffling-cards-5.mp3"/>
  </audio>
</head>
<body>
    <header>
        <form id='login-form'>
            <h1>Login Page</h1>
            <div id='bj-pics'>
                <img id='cards-pic' src='./other-images/cards.jpg'>
                <img id='chips-pic' src='./other-images/chips.jpg'>
            </div>
            <p></p>
            <label for='username'>Username</label>
            <input type='text' name='username'><br>
            <label for='password'>Password</label>
            <input type='password' name='password'><br>
            <input type='submit' value='Login or Create Account'>
        </form>
    </header>
    <div id='game-center'>
        <h1>Welcome to Blackjack!</h1>
        <div class='player-info' name='house'>
            <h2>House Score: 0</h2>
            <div class="card-container" player="house"></div>
        </div>

        <div class='player-info' name='user'>
            <h2>Your Score: 0</h2>
            <h2>Balance: $1,000</h2>
            <h2></h2>
            <div class="card-container" player="user"></div>
        </div>
        <h2 id='dialog'></h2>
        <form id='bet-form'>
            <h2>Bet: $0</h2>
            <div id='chip-list'></div>
            <input type='submit'>
            <button type='button' name='reset'>Reset</button>
        </form>
        <!-- <button type="button" id="split-btn">Split</button> -->
        <button type="button" id="double-btn">Double</button>
        <div id='player-turn-buttons'>
            <button type="button" id="hit-btn">Hit</button>
            <button type="button" id="stay-btn">Stay</button>
        </div>
        <button type="button" id="new-game">New Game</button>
    </div>
</body>
