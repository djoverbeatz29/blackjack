<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blackjack Main Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <audio id= "sound">
      <source src="http://www.soundjay.com/misc/sounds/shuffling-cards-5.mp3"/>
  </audio>
</head>
<body>
    
    <header>
    </header>
   
    <form id='login-form'>
        <h1>Blackjack Login Page</h1>
        <div id='bj-pics'>
            <img id='cards-pic' src='./other-images/cards.jpg'>
            <img id='chips-pic' src='./other-images/chips.jpg'>
        </div>
        <p></p>
        <label for='username'>Username</label>
        <input type='text' name='username'><br>
        <label for='password'>Password</label>
        <input type='password' name='password'><br>
        <input type='submit' value='Login or Create Account'>
    </form>

    <div id='game-center'>
        <h1>Welcome to Blackjack!</h1>

        <div class='house-holder'></div>
        <div class='player-holder'></div>

        <form id='bet-form'>
            <div id="chip-list">
                <img name="chip" chip-id="5" src="./chip-images/chip-5.jpg">
                <img name="chip" chip-id="10" src="./chip-images/chip-10.jpg">
                <img name="chip" chip-id="25" src="./chip-images/chip-25.jpg">
                <img name="chip" chip-id="50" src="./chip-images/chip-50.jpg">
            </div>
            <input type='submit' value="Place Bet">
            <button type='button' name='reset'>Reset</button>
        </form>
        <!-- <button type="button" id="split-btn">Split</button> -->
        <button type="button" id="double-btn">Double</button>
        <div id='player-turn-buttons'>
            <button type="button" id="hit-btn">Hit</button>
            <button type="button" id="stay-btn">Stay</button>
            <p id='dialog'></p>
        </div>
        <button type="button" id="new-game">New Game</button>
    </div>
</body>
